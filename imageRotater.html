<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image rotator javascript demo</title>
<script src="jquery.js" type="text/javascript"></script>
<!--script src="imageRotater.js" type="text/javascript"></script-->
<script src="imageRotaterPrototype.js" type="text/javascript"></script>



<style>
#Holder{position:relative; width:3000px;}
#Holder2{position:relative; width:6000px;}

#windowSZ {
    width: 100%;
}
#container {
    margin: auto;
    width: 1000px;
}

#headerPane{
    height: 300px;
    overflow: hidden;
    width: 1000px;
}

#headerPane2{
    height: 450px;
    overflow: hidden;
    width: 650px;
}

</style>



</head>
<body>

<div id="windowSZ">
<!-- this div goes all the way to the edge of the window size-->

<div id="container">
<!-- this div contains the website-->
<div>

<div id="header">
<!-- the begining of the header div-->

<div class="headerPane">
<script type="text/javascript" charset="utf-8">

var myholder = new slider(3, 1000, "#Holder", 3000, "myholder");
var seconds = new slider(6, 650, "#Holder2", 6000, "seconds");


</script>
<div id="headerPane" runat="server">
<div id="Holder"><img src="images/imageRotater1.jpg" /><img src="images/imageRotater2.jpg" /><img src="images/imageRotater3.jpg" /></div>
</div>
</div>
<!-- the end of the header div-->
<div align="center">
<a onclick="myholder.moveNext();" >Move next </a>  || <a onclick="myholder.pauseCount()" > Pause </a>  || <a onclick="myholder.timedCount()" > Start SlideShow </a> || <a onclick="myholder.movePrev();" >Move Back </a>
</div>
</div>



<div id="headerPane2" runat="server">
<div id="Holder2"><img src="images/rotaterB1.jpg" /><img src="images/rotaterB2.jpg" /><img src="images/rotaterB3.jpg" /><img src="images/rotaterB4.jpg" /><img src="images/rotaterB5.jpg" /><img src="images/rotaterB6.jpg" /></div>
</div>
</div>
<!-- the end of the header div-->
<div align="center">
<a onclick="seconds.moveNext();" >Move next </a>  || <a onclick="seconds.pauseCount()" > Pause </a>  || <a onclick="seconds.timedCount()" > Start SlideShow </a> || <a onclick="seconds.movePrev();" >Move Back </a>
</div>
</div>
</body>
</html>
